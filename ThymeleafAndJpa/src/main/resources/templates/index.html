<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>

<title>Friend sivu</title>
</head>
<body>
	<h1>My friends</h1>
	<ul>
		<li th:each="friend : ${friends}" th:text="${friend.name}"></li>
	</ul>
	<h1>Add new friend to list</h1>
	<form th:action="@{/addFriend}" th:object="${friend}" method="GET">
		Name: <input type="text" th:field="*{name}" />
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
